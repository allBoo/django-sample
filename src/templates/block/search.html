<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <form class="needs-validation" action="{% url 'appointment' %}">
            <div class="row g-2">
                <div class="col-md-10">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <input type="text" class="form-control border-0 py-3 datepicker" placeholder="Arrival Date" name="date_arrival" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control border-0 py-3" placeholder="Nights" name="days" required>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select border-0 py-3" name="category">
                                <option selected>Property Type</option>
                                <option value="1">Property Type 1</option>
                                <option value="2">Property Type 2</option>
                                <option value="3">Property Type 3</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control border-0 py-3" placeholder="Guests" name="tenants" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark border-0 w-100 py-3" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
