<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <form class="needs-validation" action="{% url 'appointment' %}" name="search">
            <div class="row g-2">
                <div class="col-md-10">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <input type="text" class="form-control border-0 py-3 datepicker" placeholder="Arrival Date" name="search[date_arrival]" required value="{{ search.date_arrival|escape }}">
                        </div>
                        <div class="col-md-3">
                            <input type="number" min="1" class="form-control border-0 py-3" placeholder="Nights" name="search[days]" required value="{{ search.days|escape }}">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select border-0 py-3" name="search[category]">
                                <option selected value="">Property Type</option>
                                {% for category_id, category_name in search_categories.items %}
                                <option value="{{ category_id }}" {% if search.category == category_id %}selected{% endif %}>{{ category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="number" min="1" class="form-control border-0 py-3" placeholder="Guests" name="search[tenants]" required value="{{ search.tenants|escape }}">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark border-0 w-100 py-3" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
